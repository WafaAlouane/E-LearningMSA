spring.application.name=MicroService_Course_Aziz
server.port=9090

spring.cloud.config.import-check.enabled=false
spring.cloud.config.fail-fast=true



#configuring Eureka Client
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true



spring.datasource.url=jdbc:mysql://localhost:3306/gestioncourse?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL8Dialect
springdoc.api-docs.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html




# Management endpoints configuration
management.defaults.metrics.export.enabled=false
management.endpoints.web.exposure.exclude=metrics
management.metrics.enable.all=false
management.metrics.enable.jvm=false
management.metrics.enable.process=false
management.metrics.enable.system=false
management.metrics.enable.mem=false
management.metrics.enable.disk=false
management.endpoints.access.default=none
management.endpoint.metrics.access=none
management.endpoints.web.exposure.include=health,info

# Disable system metrics auto configuration
