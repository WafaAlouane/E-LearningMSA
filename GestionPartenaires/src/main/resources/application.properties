spring.application.name=GESTIONPARTENAIRES
server.port=8083

# Configuration Eureka
eureka.client.service-url.defaultZone=http://eureka-serveur:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.cloud.config.fail-fast=true
#spring.cloud.config.enabled=false
management.endpoints.web.exposure.include=*
# Configuration MySQL
spring.datasource.url=jdbc:mysql://mysql:3306/gestionPartenairesDB?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.cloud.config.enabled=false
