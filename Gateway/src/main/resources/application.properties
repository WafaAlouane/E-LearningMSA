spring.application.name=Gateway
server.port=8082

eureka.client.server-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.main.web-application-type=reactive

logging.level.org.springframework=DEBUG

logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.reactor.netty=DEBUG
eureka.instance.prefer-ip-address=true

spring.cloud.gateway.routes[0].id=course-service
spring.cloud.gateway.routes[0].uri=lb://MICROSERVICE_COURSE_AZIZ
spring.cloud.gateway.routes[0].predicates[0]=Path=/courses/**